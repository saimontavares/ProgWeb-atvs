<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área e Circunferência</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Um Gráfico de Barras</h1>
    Informe a altura de barras: <input type="number" id="altura1"> <input type="number" id="altura2"> <input type="number" id="altura3"> <input type="number" id="altura4"> <input type="number" id="altura5"> <br>
    Informe a largura das barras: <input type="number" id="largura"> <br>
    <button id="draw-graph">Desenhar o gráfico</button>
    <div id="graph">
        <div class="red" id="barra1"></div>
        <div class="red" id="barra2"></div>
        <div class="red" id="barra3"></div>
        <div class="red" id="barra4"></div>
        <div class="red" id="barra5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
