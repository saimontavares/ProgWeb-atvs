<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div.blue { width:100px; height:200px; background-color:blue; position: relative; top: 10px; left: 10px; }
        div.yellow { width:100px; height:150px; background-color:yellow; position: relative; top: -190px; left: 110px; }
        div.red { width:100px; height:150px; background-color:red; position: relative; top: -340px; left: 210px;}
        div.green { width:200px; height:50px; background-color:green; position: relative; left: 110px; top: -340px; }
    </style>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="green"></div>
</body>
</html>
